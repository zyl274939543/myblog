<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<title>ofoplus</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<style type="text/css">
		input,input:focus,input:active{user-select: text;}
	</style>
</head>
<body>
	<div id="app">
		<div class="nav">
			<ul class="nav nav-tabs">
			  	<li id="search" role="presentation" class="active"><a href="#search" v-on:click="menutoggle()">Search<span class="badge">{{totalData}}</span></a></li>
			  	<li id="update" role="presentation"><a href="#add" v-on:click="menutoggle()">update</a></li>
			</ul>
		</div>
		<div class="searchpart" v-if="!ok">
			<div class="input-group">
				<span class="input-group-addon">Search</span>
			  	<input v-model="keyword" type="text" class="form-control" placeholder="ofonumber" aria-describedby="basic-addon1" ref="keyword">
			</div>
			<div class="ofolist">
			</div>
		</div>
		<div class="updatepart" v-if="ok">
			<div class="input">
			  	<input id="editnumber" type="text" v-model="number" class="form-control inputmargin" placeholder="ofonumber" aria-describedby="basic-addon1"  v-on:blur="checkNumber">
			  	<input id="editpwd" type="text" v-model="password" class="form-control inputmargin" placeholder="ofopassword" aria-describedby="basic-addon2"  v-on:blur="checkPassword">
			  	<div class="btn-group btn-group-justified inputmargin" role="group" aria-label="...">
					<button type="button" class="btn btn-default" v-on:click="updateData()">Commit</button>
 					<button type="button" class="btn btn-default" v-on:click="reset()">Reset</button>
				</div>
			</div>
		</div>
		<div>
			<div class="alert alert-success" role="alert">Congratulations it's success!</div>
			<div class="alert alert-info" role="alert">Tip's just something.</div>
			<div class="alert alert-warning" role="alert">It's warning!</div>
			<div class="alert alert-danger" role="alert">Oh,shit!What's happen?</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<button type="button" class="btn btn-info btn-block middle-text" v-on:click="qrcodeflag=!qrcodeflag">二维码入口</button>
				</div>
				<div class="col-md-4 middle-text">Made by Joy</div>
				<div class="col-md-8 middle-text">Copyright © 2017 All Rights Reserved.</div>
			</div>
		</div>
		<div class="img-middle" v-if="qrcodeflag" v-on:click="qrcodeflag=!qrcodeflag">
			<img src="img/qrcode.png" class="img-responsive" alt="Responsive image">
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/vue.min.js"></script>
<script type="text/javascript" src="js/vue-resource.min.js"></script>
<script type="text/javascript" src="js/bmob-min.js"></script>
<script type="text/javascript" src="js/bmobSocketIo-min.js"></script>
<script type="text/javascript" src="resource/server.js"></script>
</html>
